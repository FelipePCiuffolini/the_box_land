    <link rel="stylesheet" href="../css/styles.css">

<body class=" gridcontainer__cuenta">
    <header class="header__pseudoclass">
        <h1 class="header__logo"><a class="header__logo1" href="../index.html">The Box Land</a></h1>
        <nav class="header__navegacion">
            <ul>
                <li><a href="../index.html">Inicio</a></li>

                <li><a href="Cajas.html">Cajas</a></li>

                <li><a href="cuenta.html">Cuenta</a></li>
            </ul>
            
        </nav>
    </header>
    <main class="display">
        <section class="cuenta">
            <h2 class="cuenta__titulo">Tu cuenta</h2>
        </section>
        <section class="interaccion">
            <form class="interaccion__formulario" method="post">
                <div class="interaccion__ingreso">
                    <label class="interaccion__etiqueta pseudo__elemento">Iniciar Sesión</label>            
                    <label class="interaccion__etiqueta">Usuario:</label>
                    <input type="email"/>
                    <label class="interaccion__etiqueta">Contraseña:</label>
                    <input type="password"/>
                    <input type="submit" value="Ingresar"/>
                </div>
            </form>
        </section>
        <section class="consultas">
            <div class="consultas__div">
                <p>Olvidé mi usuario</p>
                <p>Olvidé mi contraseña</p>
                <p>Tengo otros inconvenientes para ingresar a mi cuenta</p>
            </div>
        </section>
            
        </section>

    </main>
    <footer>
        <p class="footer__texto">Todos los derechos reservados. 2023.</p>
    </footer>
